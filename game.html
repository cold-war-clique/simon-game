<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <header>
        <h1>game title</h1>
        <div class="profile">
            <section>
                <span id="user-name">name</span>
            </section>
            <section>
                <span id="level-label">level: </span>
                <span id="level"></span>
            </section>
        </div>
    </header>

    <main>
        <section id="start-container">
            <!-- <button id="start">Start</button> -->
        </section>
        <section id="button-container">
            <section id="button-row-1">
                <button class="button" value="0">1</button>
                <button class="button" value="1">2</button>
                <button class="button" value="2">3</button>
            </section>
            <section id="button-row-4">
                <button class="button" value="3">4</button>
                <button class="button" value="4">5</button>
                <button class="button" value="5">6</button>
            </section>
            <section id="button-row-7">
                <button class="button" value="6">7</button>
                <button class="button" value="7">8</button>
                <button class="button" value="8">9</button>
            </section>
            <section id="button-row-0">
                <button class="button" value="9">0</button>
            </section>
        </section>
        <section id="input-container">
            <input type="password" name="code-input" id="code-input">
        </section>
    </main>
    
    <footer>
            <a href="./">Quit</a>
    </footer>
    <script type="module" src="./src/game/game.js"></script>
</body>
</html>
