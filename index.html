<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game Home</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <header class="blink">
        <h1 id="game-title">KIM JONG - GONE</h1>
        <h2>Save the world from nuclear destruction!!!</h2>
    </header>

    <main>
        <fieldset>
            <h5>Prevent nuclear missile lounch by repeating number sequence!</h5></fieldset>
        <form id="user-sign-up">
            <p>
                <label for="name">Your Name:</label>
                <input  type="text" name="name" id="name" required>
            </p>

            <button id="button-id" type="submit"></button>
        </form>
    </main>

    <script type="module" src="./src/index/index.js"></script>
</body>
</html>
